<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Penilaian Esai</title>
</head>
<body>
  <h1>Upload File Jawaban Guru dan Murid</h1>
  <form action="/grade" method="post" enctype="multipart/form-data">
    <p>
      File Guru (PDF): <input type="file" name="guru" required>
    </p>
    <p>
      File Murid (PDF, multiple): <input type="file" name="murid" multiple required>
    </p>
    <button type="submit">Nilai Esai</button>
  </form>
</body>
</html>
